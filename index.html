<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <title>fitness bud</title>

</head>

<body>
  <div class="container"> 
      <!-- Header -->
      <header id="heading">
        <div></div>
        <div class="h1">&#127793; fitness bud </div>
        <div></div>
      </header>
      

      <!-- Main Area -->

      <main>
        <!-- Video Category Filter Section -->

        <section id="section-category">
          <label for="selection">choose a category <i class="arrow"></i></label>
          <input type="checkbox" id="selection"/> 

            <div class="category"> 
              <button id="abs-workout" class="first-button">abs</button>
              <button id="booty-workout">booty</button>
              <button id="arms-workout">arms</button>
              <button id="legs-workout">legs</button>
              <button id="full-body-hiit-workout">full body hiit</button>
              <button id="strength-training-workout">strength training</button>
              <button id="yoga-flow" class="last-button">yoga</button>
            </div>
          
        </section>

        <!-- Video Player Section -->

        <section id="section-video">
          <div class="main-content">Are you up for a challenge?<br> Select your preferred category for a random workout video!</div> 

          <img src="images/workout.png" width=350px>

       
          
        
        </section>

      </main>

      <!-- Footer Area -->

      <footer id="credits">

      </footer>

  
  </div>
  
<script src="script.js"></script>

</body>
